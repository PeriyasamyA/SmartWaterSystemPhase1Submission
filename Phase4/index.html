<!DOCTYPE html>
<html>
<head>
    <title>Water Consumption Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <link rel="stylesheet" type="text/css" href="https://drive.google.com/uc?id=1RqZ3aT8tqmPf5zdfIg06az9par-suJ-s"></link>
</head>
<body>
    <div class="container">
        <h1>Water Consumption Dashboard</h1>
        <div class="data-container">
            <div class="daily">
                <h2>Daily Consumption</h2>
                <p id="daily-consumption">Loading...</p>
            </div>
            <div class="weekly">
                <h2>Weekly Consumption</h2>
                <p id="weekly-consumption">Loading...</p>
            </div>
        </div>
        <canvas id="consumption-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="https://drive.google.com/uc?id=11rqGrvy4g46p6iaSgF3BKtu_Ww6Eyv3K"></script>
</body>
</html>
